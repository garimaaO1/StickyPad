<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | StickyPad</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/">StickyPad</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link"  href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/">About</a>
              </li>
            </ul>
            <div class="d-flex" role="search">
             
              <a href="./login"><button class="btn btn-outline-primary mx-2" type="submit">
                Login
              </button></a>
              <a href="./signup"><button class="btn btn-outline-primary mx-2" type="submit">
                Signup
              </button></a>
            </div>
          </div>
        </div>
      </nav>

      <div class="container">
        <h1 class="my-4">Login</h1>
        <div>
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
           
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <button id="submit" type="submit" class="btn btn-primary">Login</button>
        </div>
      </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script>
      async function postData(url = "", data = {}) {
        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(data)
        });
        let returnData = await response.json();
        return returnData;
      }
      let submit = document.getElementById("submit")
      submit.addEventListener("click", async ()=>{
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;
        let resp = await postData("/login", {email,password});
        if(resp.success){
          alert("You are now logged in!");
          localStorage.setItem("user", JSON.stringify(resp.user))
          document.getElementById("email").value = "";
          document.getElementById("password").value = "";
          window.location = "/";
        }
      })
    </script>
  </body>
</html>
