    <div class="container">
      <h1 class="my-3">Add a Note</h1>
      <div>
        <div class="mb-3">
          <label for="title" class="form-label">Title</label>
          <input
            type="text"
            class="form-control"
            id="title"
            aria-describedby="titleHelp"
          />
          <div id="titleHelp" class="form-text">Try to add a catchy title.</div>
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <textarea type="text" class="form-control" id="desc"></textarea>
        </div>

        <button id="submit" type="submit" class="btn btn-primary">
          Submit
        </button>
      </div>

      <h1 class="my-4">Your Notes</h1>
      <div class="mynotes row"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script>
      async function postData(url = "", data = {}) {
        const response = await fetch(url, {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify(data),
        });
        let returnData = await response.json();
        return returnData;
      }

      //Fetching all the notes
      const fetchNotes = () => {
        const user = JSON.parse(localStorage.getItem("user"));
        // if(!user || !user.token){
        //   window.location = "/login"
        // }
        if (user && user.email) {
          let noteContainer = document.querySelector(".mynotes");
          noteContainer.innerHTML = "";
          const notes = postData("/getnotes", { email: user.email });
          notes.then((notes) => {
            //populate the notes
            notes.notes.forEach((element) => {
              let note = `<div class="card mx-2 my-2" style="width: 18rem">
          <div class="card-body">
            <h5 class="card-title">${element.title}</h5>
            <p class="card-text">
             ${element.desc}
            </p>
            <a href="#" class="card-link delete-button" id="${element.id}">Delete</a>
          </div>
        </div>
          `;

              noteContainer.innerHTML += note;
            });
          });
        } else {
          alert("Please login first!");
          window.location = "/login";
        }
      };
      fetchNotes();
       // click listener for submit
      let submit = document.getElementById("submit");
      submit.addEventListener("click", async () => {
        let title = document.getElementById("title").value;
        let desc = document.getElementById("desc").value;
        let email = JSON.parse(localStorage.getItem("user"))?.email;
        let resp = await postData("/addnote", { title, desc, email });
        if (resp.success) {
          alert("Note created!");
          document.getElementById("title").value = "";
          document.getElementById("desc").value = "";
          fetchNotes();
        }
      });
